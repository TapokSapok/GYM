<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <title>GYM</title>
</head>

<body>

   <div class="panels">

      <div class="panel-btn ban-panel">
         <div class="ban-panel-title">Ты забанен на 30 секунд за использование автокликера :(</div>
         <div class="ban-counter ban-panel-title">60</div>
      </div>


      <div class="button-collection">
         <button class="open-btn">Open</button>
         <div class="btn-items">
            <button class="btn-item" data-btn="btn-1">promo</button>
            <button class="btn-item" data-btn="btn-2">Inv</button>
            <button class="btn-item" data-btn="btn-3">Shop</button>
            <button class="btn-item" data-btn="btn-4">Four</button>
         </div>

      </div>

      <div class="panel-btn panel-btn-1" data-btn="btn-1">
         <div class="leave-btn"></div>
         <p class="panels-p">Промокоды</p>
         <div class="promo-panel">
            <label for="promo" class="promo-label">
               <input class="promo-input" type="text" placeholder="Введи промокод" id="promo">
               <button class="promo-btn" type="submit" id="promo">Подтвердить</button>
            </label>
         </div>

      </div>
      <div class="panel-btn panel-btn-2" data-btn="btn-2">
         <div class="leave-btn"></div>
         <p class="panels-p">Инвентарь</p>

         <div class="inventory-panel">
            <div class="inv-items">
               <div class="inv-item">
                  <div class="inv-item-title">Обычный</div>
                  <img src="images/dick.png" class="inv-item-image">
                  <button class="inv-item-btn" data-skin="default">Выбрать</button>
               </div>
            </div>
         </div>
      </div>
      <div class="panel-btn panel-btn-3" data-btn="btn-3">
         <div class="leave-btn"></div>
         <p class="panels-p">Магазин</p>

         <div class="shop-panel">
            <div class="shop-items">
               <div class="shop-item" data-skin="rubber">
                  <div class="shop-item-title">Резиновый</div>
                  <img src="skins/rubber.png" class="shop-item-image">
                  <div class="shop-item-price" data-skin="rubber">Цена: 1200</div>
                  <button class="shop-item-btn" data-skin="rubber" data-price="1200">Купить</button>
               </div>
            </div>
         </div>
      </div>

   </div>
   <div class="panel-btn panel-btn-4" data-btn="btn-4">
      <div class="leave-btn"></div>
      <p class="panels-p">4 меню</p>
   </div>
   </div>

   <div class="wrapper" onclick="drochAnim()">
      <img src="images/hand.png" alt="Здесь должна быть рука" class="wrapper-image" id="hand">
      <img src="images/dick.png" alt="Здесь должен быть член" class="wrapper-image skins-item" id="dick">
      <img src="skins/rubber.png" class="skins-item" id="skin-rubber">
      <img src="skins/American.png" class="skins-item" id="skin-American">
   </div>

   <div class="money-panel">
      <p class="money-panel-p pS" id="spermiki">Спермиков: 0</p>
   </div>
</body>
<script src="scripts/main.js"></script>
<script src="scripts/db.js"></script>

</html>
