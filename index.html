<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <title>GYM</title>
</head>

<body>

   <div class="panels">
      <div class="panel-btn panel-btn-1" data-btn="btn-1">
         <div class="leave-btn"></div>
         <p class="panels-p">1 menu</p>
      </div>
      <div class="panel-btn panel-btn-2" data-btn="btn-2">
         <div class="leave-btn"></div>
         <p class="panels-p">2 menu</p>
      </div>
      <div class="panel-btn panel-btn-3" data-btn="btn-3">
         <div class="leave-btn"></div>
         <p class="panels-p">3 menu</p>
      </div>
      <div class="panel-btn panel-btn-4" data-btn="btn-4">
         <div class="leave-btn"></div>
         <p class="panels-p">4 menu</p>
      </div>
   </div>

   <div class="wrapper" onclick="drochAnim()">
      <img src="images/hand.png" alt="Здесь должна быть рука" class="wrapper-image" id="hand">
      <img src="images/dick.png" alt="Здесь должен быть член" class="wrapper-image" id="dick">
   </div>

   <div class="money-panel">
      <p class="money-panel-p pS" id="spermiki">Спермиков: 0</p>
   </div>

   <div class="btns">
      <button class="btn" id="btn-1" data-btn="btn-1">1</button>
      <button class="btn" id="btn-1" data-btn="btn-2">2</button>
      <button class="btn" id="btn-1" data-btn="btn-3">3</button>
      <button class="btn" id="btn-1" data-btn="btn-4">4</button>
   </div>
</body>
<script src="scripts/main.js"></script>

</html>
